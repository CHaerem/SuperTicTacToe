<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Super Tic Tac Toe</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

		<!-- PWA related meta tags and links -->
		<link rel="manifest" href="manifest.json" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<link rel="apple-touch-icon" href="images/icon-512x512.png" />
		<meta name="theme-color" content="#4B5563" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/icon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/icon-16x16.png"
		/>
	</head>
	<body>
		<div
			id="app"
			class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
		>
			<h1 id="super-tic-tac-toe" class="text-3xl font-bold mb-4">
				Super Tic Tac Toe
			</h1>

			<div
				id="game-options"
				class="flex flex-wrap items-center justify-center space-x-2 mb-4"
			>
				<div class="flex items-center space-x-2">
					<span id="human-icon" class="h-6 w-6 text-blue-500">👤</span>
					<label class="switch">
						<input type="checkbox" id="vs-computer" />
						<span class="slider round"></span>
					</label>
					<span id="computer-icon" class="h-6 w-6 text-gray-400">🖥️</span>
					<span id="vs-label">vs Human</span>
				</div>
			</div>

			<div id="multiplayer" class="flex flex-col items-center space-y-2 mt-2">
				<button id="host-game" class="bg-blue-500 text-white px-4 py-2 rounded">
					Host Game
				</button>
				<div id="qrcode"></div>
				<div id="game-url" class="mt-2 text-sm"></div>
			</div>

			<div id="ai-options" class="mb-4" style="display: none">
				<select
					id="ai-difficulty"
					class="bg-white border border-gray-300 rounded px-2 py-1"
				>
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
			</div>

			<div
				id="game-board"
				class="grid grid-cols-3 gap-2 bg-white p-2 rounded-lg shadow-lg max-w-md w-full"
			></div>

			<div
				id="game-status"
				class="mt-4 w-full max-w-md p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700"
			></div>

			<button
				id="reset-game"
				class="mt-4 bg-red-500 text-white px-4 py-2 rounded"
			>
				Reset Game
			</button>
		</div>

		<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
		<script src="js/gameLogic.js"></script>
		<script src="js/app.js"></script>

		<!-- Service Worker Registration -->
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("/service-worker.js")
						.then((registration) => {
							console.log(
								"Service Worker registered successfully:",
								registration.scope
							);
						})
						.catch((error) => {
							console.log("Service Worker registration failed:", error);
						});
				});
			}
		</script>
	</body>
</html>
