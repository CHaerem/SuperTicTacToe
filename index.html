<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Super Tic Tac Toe</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
	</head>
	<body>
		<div
			id="app"
			class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
		>
			<h1 class="text-3xl font-bold mb-4">Super Tic Tac Toe</h1>
			<div
				id="game-options"
				class="flex flex-wrap items-center justify-center space-x-2 mb-4"
			>
				<div class="flex items-center space-x-2">
					<span id="human-icon" class="h-6 w-6 text-blue-500">ğŸ‘¤</span>
					<label class="switch">
						<input type="checkbox" id="vs-computer" />
						<span class="slider round"></span>
					</label>
					<span id="computer-icon" class="h-6 w-6 text-gray-400">ğŸ–¥ï¸</span>
					<label id="vs-label" for="vs-computer">vs Human</label>
				</div>
				<div
					id="multiplayer"
					class="flex items-center space-x-2 mt-2"
					style="display: none"
				>
					<input
						type="text"
						id="peer-id"
						placeholder="Enter Peer ID"
						class="w-40 p-2 border rounded"
					/>
					<button id="connect" class="bg-blue-500 text-white p-2 rounded">
						Connect
					</button>
				</div>
			</div>
			<div id="ai-options" class="mb-4" style="display: none">
				<select id="ai-difficulty" class="w-[180px] p-2 border rounded">
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
			</div>
			<div
				id="game-board"
				class="grid grid-cols-3 gap-2 bg-white p-2 rounded-lg shadow-lg max-w-md w-full"
			></div>
			<div
				id="game-status"
				class="mt-4 w-full max-w-md p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700"
			></div>
			<button
				id="reset-game"
				class="mt-4 w-full max-w-md bg-blue-500 text-white p-2 rounded"
			>
				Reset Game
			</button>
		</div>
		<script src="js/gameLogic.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
